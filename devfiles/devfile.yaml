schemaVersion: 2.2.0
metadata:
  name: single-nodejs-app
  projectType: container
  language: container
  attributes:
    alpha.dockerimage-port: 8080
  version: 1.0.0
  provider: Red Hat
components:
  - name: outerloop-build
    image:
      imageName: single-nodejs-app:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
commands:
  - id: build-image
    apply:
      component: outerloop-build
  - id: deploy
    composite:
      commands:
        - build-image
      group:
        kind: deploy
        isDefault: true
